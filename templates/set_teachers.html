<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <form action="/set_teachers?nid={{ nid }}" method="POST">
        {% csrf_token %}
        <select name="teacher_ids" multiple="multiple" size="8" >

            {% for teacher in all_teachers_list %}
                {% if teacher.id in id_list %}
                    <option value="{{ teacher.id }}" selected="selected">{{ teacher.name }}</option>
                {% else %}
                    <option value="{{ teacher.id }}">{{ teacher.name }}</option>
                {% endif %}
            {% endfor %}
        </select>
        <p><input type="submit" value="提交"/></p>
    </form>
</body>
</html>
