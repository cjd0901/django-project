<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .btn{
            display: inline-block;
            padding: 5px 15px;
            background-color: aquamarine;
            color:coral;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div>
        <input placeholder="用户名" type="text" id="username" />
        <input placeholder="密码" type="password" id="password" />
        <div class="btn" onclick="submitForm()">提交</div>
    </div>

    <div>
        <input type="text" placeholder="数字1" id="i1">
        +
        <input type="text" placeholder="数字2" id="i2">
        <div class="btn" onclick="add()">=</div>
        <input type="text" placeholder="结果" id="i3">

    </div>

    <script src="/static/jquery-3.3.1.js"></script>
    <script>

        function submitForm(){
            var u = $('#username').val()
            var p = $('#password').val()
            console.log(u,p)
            $.ajax({
                url: '/ajax2',
                type: 'GET',
                data: {username:u,password:p},
                success: function (arg) {
                    console.log(arg)

                }
            })
        }

        function add(){
            var i1 = $('#i1').val()
            var i2 = $('#i2').val()
            //console.log(i1,i2)
            $.ajax({
                url:'/ajax3',
                type:'POST',
                data:{'i1':i1,'i2':i2},
                success:function (arg) {
                    console.log(arg)
                    $('#i3').val(arg)
                }
            })
        }

    </script>
</body>
</html>
