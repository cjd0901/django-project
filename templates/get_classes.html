<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <a href="/add_classes">添加</a>
    </div>
    <div>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>名称</th>
                    <th>教师</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for row in cls_list %}
                    <tr>
                        <td>
                            {{ row.id }}
                        </td>
                        <td>
                            {{ row.title }}
                        </td>
                        <td>
{#                           {{ row.m.all }}  在模板语言中all()不需要加括号 #}
                            {% for teacher_name in row.m.all %}
                                <span>{{ teacher_name.name }}</span>

                            {% endfor %}
                        </td>
                        <td>
                            <a href="/del_classes?nid={{ row.id }}">删除</a>
                            |
                            <a href="/edit_classes?nid={{ row.id }}">编辑</a>
                            |
                            <a href="/set_teachers?nid={{ row.id }}">分配老师</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
